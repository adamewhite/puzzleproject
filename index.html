<meta charset="utf+8">

<script src="main.js"></script>

</head>

<body>
	<div id="main">

			<img src="images/logocolor.png" alt="logo" id="logo"><br><br>

		<div id="custom">
			<fieldset>

<!-- 				<legend>Controls</legend> -->
				<div class="menuOptions">
				<label for="radio">Number Pad</label>
				<input type="radio" name="controls" value="numberPad" checked="checked">
				<label for="radio">Mouse</label>
				<input type="radio" name="controls" value="mouse"><br>
				</div>

				<span class="title">Speed:</span>
				<div class="menuOptions" id="speedChoice">
				<label for="radio">Slow</label>
				<input type="radio" name="speed" value="slow" id="slow" checked="checked">
				<label for="radio">Medium</label>
				<input type="radio" name="speed" value="medium" id="medium">
				<label for="radio">Fast</label>
				<input type="radio" name="speed" value="fast" id="fast"><br>
				</div>

				<span class="title">Order:</span>
				<div class="menuOptions" id="speedChoice">
				<label for="radio">Sequential</label>
				<input type="radio" name="order" value="sequential" id="sequential" checked="checked">
				<label for="radio">Random</label>
				<input type="radio" name="order" value="random" id="random">
				<br>
				</div>

				<span class="title">Size:</span>
				<div class="menuOptions">
				<select name="size">
					<option value="2x2" id="2x2" selected="selected">2 x 2</option>
					<option value="2x3" id="2x3">2 x 3</option>
					<option value="3x3" id="3x3">3 x 3</option>
				</select>
				</div><br><br>

				<button type="button" class="button" name="letsBegin" id="letsBegin">Let's Begin</button>
				<button type="button" class="button" name="resetGame" id="resetGame">Reset Game</button>

			</fieldset>
		</div>
		<br>
		<div class="tableContainer">
			<div class="tableRow">
				<div id="gameConsole">
					<br><br>
					<span id="timer">&nbsp;</span>
					<br><br>
					<img src="images/tileBlank.png" alt="tileTemplate" id="tileTemplate"><br><br>
					<input type="text" name="guess" maxlength="1"size="2" id="guess"><br><br>
					<span id="verify">&nbsp;</span><br><br>
				</div>

		
				
					<div id="gameBoard2x2" class="tableContainer">
						<div class="tableRow">
							<img src="images/tile1.png" alt="tile1" class="tile" id="2x2tileNode1">
							<img src="images/tile3.png" alt="tile3" class="tile" id="2x2tileNode3">
						<div class="tableRow">
							<img src="images/tile2.png" alt="tile2" class="tile" id="2x2tileNode2">
							<img src="images/tile4.png" alt="tile4" class="tile" id="2x2tileNode4">
						</div>
						</div>
					</div>
				
					<div id="gameBoard2x3" class="tableContainer">
						<div class="tableRow">
							<img src="images/tile1.png" alt="tile1" class="tile" id="2x3tileNode1">
							<img src="images/tile4.png" alt="tile4" class="tile" id="2x3tileNode4">
						<div class="tableRow">
							<img src="images/tile2.png" alt="tile2" class="tile" id="2x3tileNode2">
							<img src="images/tile5.png" alt="tile5" class="tile" id="2x3tileNode5">
						</div>
						<div class="tableRow">
							<img src="images/tile3.png" alt="tile3" class="tile" id="2x3tileNode3">
							<img src="images/tile6.png" alt="tile6" class="tile" id="2x3tileNode6">
						</div>

						</div>	
					</div>
 				
					<div id="gameBoard3x3" class="tableContainer">
						<div class="tableRow">
							<img src="images/tile1.png" alt="tile1" class="tile" id="3x3tileNode1">
							<img src="images/tile4.png" alt="tile4" class="tile" id="3x3tileNode4">
							<img src="images/tile7.png" alt="tile7" class="tile" id="3x3tileNode7">

						<div class="tableRow">
							<img src="images/tile2.png" alt="tile2" class="tile" id="3x3tileNode2">
							<img src="images/tile5.png" alt="tile5" class="tile" id="3x3tileNode5">
							<img src="images/tile8.png" alt="tile8" class="tile" id="3x3tileNode8">
						</div>
						<div class="tableRow">
							<img src="images/tile3.png" alt="tile3" class="tile" id="3x3tileNode3">
							<img src="images/tile6.png" alt="tile6" class="tile" id="3x3tileNode6">
							<img src="images/tile9.png" alt="tile9" class="tile" id="3x3tileNode9">
						</div>
						</div>	
					</div>
				
				

			
			</div>
	</div>
	<footer><br><br><br><br></footer>
</div>
