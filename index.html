<!DOCTYPE html>
<html>
<head>
<meta charset="utf+8">
<title>Puzzler</title>
<link rel="stylesheet" href="styles.css" type="text/css">
<script src="main.js"></script>
</head>

<body>
	<div id="main">

			<img src="images/sample-logo-black.png" alt="logo"><br>



		<div id="difficulty">
			<fieldset>
				<legend>Difficulty</legend>
				<label for="radio">Easy</label>
				<input type="radio" name="difficulty" value="easy">
				<label for="radio">Medium</label>
				<input type="radio" name="difficulty" value="medium">
				<label for="radio">Hard</label>
				<input type="radio" name="difficulty" value="hard">
				<label for="radio">Custom</label>
				<input type="radio" name="difficulty" value="custom">
			</fieldset>
		</div>

		<div id="custom">
			<fieldset>

				<legend>Custom</legend>
				<span class="title">Controls:</span>
				<div class="menuOptions">
				<label for="radio">Number Pad</label>
				<input type="radio" name="controls" value="numberPad">
				<label for="radio">Mouse</label>
				<input type="radio" name="controls" value="mouse"><br>
				</div>

				<span class="title">Speed:</span>
				<div class="menuOptions">
				<label for="radio">Slow</label>
				<input type="radio" name="speed" value="slow">
				<label for="radio">Medium</label>
				<input type="radio" name="speed" value="medium">
				<label for="radio">Fast</label>
				<input type="radio" name="speed" value="fast"><br>
				</div>

				<span class="title">Size:</span>
				<div class="menuOptions">
				<select name="size">
					<option value="2 x 2">2 x 2</option>
					<option value="2 x 3">2 x 3</option>
					<option value="3 x 3">3 x 3</option>
					<option value="4 x 3">4 x 3</option>
					<option value="4 x 4">4 x 4</option>
				</select>
				</div>

				<button type="button" class="button" name="letsBegin" id="letsBegin">Let's Begin</button>

			</fieldset>
		</div>

		<div class="tableContainer">
			<div class="tableRow">
				<div id="gameConsole">
					<br><br>
					<img src="images/tileTemplate.jpg" alt="tileTemplate" id="tileTemplate"><br><br>
					<input type="text" name="guess" id="guess"><br><br>
					<span id="verify">&nbsp;</span><br><br>
					<button type="button" class="button" name="submitGuess" id="submitGuess">Submit Guess</button>
					<button type="button" class="button" name="playAgain" id="playAgain">Play Again</button>
				</div>

		
				<div id="gameBoard">
					<div class="tableContainer">
						<div class="tableRow">
					<img src="images/tile1.jpg" alt="tile1" class="tile" id="tile1">
					<img src="images/tile3.jpg" alt="tile3" class="tile" id="tile3">
						<div class="tableRow">
					<img src="images/tile2.jpg" alt="tile2" class="tile" id="tile2">
					<img src="images/tile4.jpg" alt="tile4" class="tile" id="tile4">
				</div>
			</div>
			</div>
		</div>
	</div>
	</div>
	<footer><br><br><br><br></footer>
</div>
</body>

</html>
