		<div id="custom">
			<fieldset>

				<legend>Controls</legend>
				<span class="title">Controls:</span>
				<div class="menuOptions">
				<label for="radio">Number Pad</label>
				<input type="radio" name="controls" value="numberPad" checked="checked">
				<label for="radio">Mouse</label>
				<input type="radio" name="controls" value="mouse"><br>
				</div>

				<span class="title">Speed:</span>
				<div class="menuOptions" id="speedChoice">
				<label for="radio">Slow</label>
				<input type="radio" name="speed" value="slow" id="slow" checked="checked">
				<label for="radio">Medium</label>
				<input type="radio" name="speed" value="medium" id="medium">
				<label for="radio">Fast</label>
				<input type="radio" name="speed" value="fast" id="fast"><br>
				</div>

				<span class="title">Size:</span>
				<div class="menuOptions">
				<select name="size">
					<option value="2 x 2">2 x 2</option>
					<option value="2 x 3">2 x 3</option>
					<option value="3 x 3">3 x 3</option>
				</select>
				</div>

				<button type="button" class="button" name="letsBegin" id="letsBegin">Let's Begin</button>
				<button type="button" class="button" name="resetGame" id="resetGame">Reset Game</button>

			</fieldset>
		</div>
		<br>

			<div class="tableRow">

					<input type="text" name="guess" maxlength="1"size="2" id="guess"><br><br>
					<span id="verify">&nbsp;</span><br><br>
				</div>
